service: valentine-gacha

provider:
  name: aws
  runtime: python3.6
  region: ap-northeast-1
  apiKeys:
    - vaentine-gacha-key
  environment:
    ${file(./conf/env.yml)}

functions:
  select_random_user:
    handler: handler.select_random_user
    timeout: 30
    events:
      - http:
          path: /users/random
          method: post
          private: true
          cors: true
          integration: lambda
          request:
            template:
              application/json: '{ "presenter_id" : $input.json("$.presenter_id"), "number" : $input.json("$.number") }'

  notice_slack:
    handler: notice_slack.handler
    timeout: 30
    events:
      - http:
          path: /slack/channel/notice
          method: post
          private: true
          cors: true
          integration: lambda
          request:
            template:
              application/json: '{ "presenter_id" : $input.json("$.presenter_id"), "winners_id" : $input.json("$.winners_id") }'

  execute_create_channel_flow:
    handler: create_channel_flow.handler
    timeout: 30
    events:
      - http:
          path: /slack/channel/create
          method: post
          private: true
          cors: true
          integration: lambda
          request:
            template:
              application/json: '{ "presenter_id" : $input.json("$.presenter_id"), "winners_id" : $input.json("$.winners_id") }'

plugins:
  - serverless-python-requirements